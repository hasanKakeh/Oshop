<div class="row">
  <div class="col-sm-3 col-9 mx-auto mb-4">
    <product-filter [category$]="category$"></product-filter>
  </div>
  <div class="col-sm-9">
    <div fxFlex="'row'" fxLayoutGap="3rem" fxFlex.sm="column">
      <div class="d-inline-block mb-4" *ngFor="let product of filterProduct$">
        <product-card
          class=""
          [product]="product"
          [shoppingCard]="card$"
          [showAction]="true"
        ></product-card>
      </div>
    </div>
  </div>
</div>
