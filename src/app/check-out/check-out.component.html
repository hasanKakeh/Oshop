<p class="h1 mt-3">Shipping</p>
<div class="row">
  <div class="col col-6">
    <form [formGroup]="form">
      <div class="from-group mb-3">
        <label for="name" class="h5"> Name </label>
        <input
          formControlName="name"
          id="name"
          type="text"
          class="form-control"
        />
      </div>
      <div class="from-group mb-3">
        <label class="h5"> Address </label>
        <input
          formControlName="addressLine1"
          id="address-Line1"
          type="text"
          placeholder="Line 1"
          class="form-control mb-4"
        />
        <input
          formControlName="addressLine2"
          id="address-Line2"
          type="text"
          placeholder="Line 2"
          class="form-control"
        />
      </div>
      <div class="from-group mb-3">
        <label for="city" class="h5"> City </label>
        <input
        formControlName="city"
          id="city"
          type="text"
          class="form-control"
          
        />
      </div>
      <button
        mat-raised-button
        color="primary"
        type="button"
        [disabled]="form.invalid"
        (click)="placeOrder(form.value)"
      >
        Place Order
      </button>
    </form>
  </div>
  <ng-container *ngIf="card$">
    <div class="m-3 col">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Order Summary</h4>
          <p class="card-text">
            You have {{ card$.totalItemCount }} items in your shopping card
          </p>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of cardItems">
              {{ item.quantity }} x {{ item.product.title }}
              <div class="float-end">
                {{ item.totalPrice | currency: "USD" }}
              </div>
            </li>
            <li class="list-group-item">
              Total
              <div class="float-end">
                {{ cardService.getTotalPrice(card$.items) | currency: "USD" }}
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </ng-container>
</div>
